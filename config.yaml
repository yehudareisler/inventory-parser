aliases:
  small pot: small potatoes
  cherry tom: cherry tomatoes
  spaghetti noodles: spaghetti
  spuds: small potatoes

locations:
  - L
  - C
  - N

default_source: warehouse

transaction_types:
  - starting_point
  - recount
  - warehouse_to_branch
  - supplier_to_warehouse
  - eaten
  - between_branch
  - between_warehouses
  - inside_branch

action_verbs:
  warehouse_to_branch: [passed, gave, sent, delivered]
  supplier_to_warehouse: [received, got]
  eaten: [eaten, consumed, used]

prepositions:
  to: [to, into]
  by: [by]
  from: [from]

from_words: [from]

filler_words:
  - "\\bthat's\\b"
  - "\\bwhat\\b"
  - "\\bthe\\b"
  - "\\bof\\b"
  - "\\ba\\b"
  - "\\ban\\b"
  - "\\bsome\\b"
  - "\\bvia\\b"

non_zero_sum_types:
  - eaten
  - starting_point
  - recount
  - supplier_to_warehouse

default_transfer_type: warehouse_to_branch

field_options:
  inv_type: items
  trans_type: transaction_types
  vehicle_sub_unit: locations

required_fields:
  - trans_type
  - vehicle_sub_unit

field_defaults:
  vehicle_sub_unit: warehouse
  trans_type: warehouse_to_branch

