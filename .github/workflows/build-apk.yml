name: Build APK

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Check signing secrets
        id: signing
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Decode keystore
        if: steps.signing.outputs.available == 'true'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore

      - name: Build signed release APK
        if: steps.signing.outputs.available == 'true'
        working-directory: android
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Build debug APK
        if: steps.signing.outputs.available != 'true'
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Find APK and compute SHA-256
        run: |
          if [ "${{ steps.signing.outputs.available }}" = "true" ]; then
            APK="android/app/build/outputs/apk/release/app-release.apk"
          else
            APK="android/app/build/outputs/apk/debug/app-debug.apk"
          fi
          sha256sum "$APK" > checksum.txt
          echo "APK_PATH=$APK" >> "$GITHUB_ENV"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.sha }}
          name: Build ${{ github.sha }}
          files: |
            ${{ env.APK_PATH }}
            checksum.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-parser:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run parser tests
        working-directory: android
        run: ./gradlew :parser:test

      - name: Run app unit tests
        working-directory: android
        run: ./gradlew :app:testDebugUnitTest
